name: spaghetti-platform

# Global routing configuration
routes:
- path: /api
  component_name: api
- path: /health
  component_name: api
- path: /swagger
  component_name: api
- path: /hubs
  component_name: api

services:
# Full .NET Core API service
- name: api
  source_dir: src/core
  github:
    repo: twitchyvr/Spaghetti
    branch: main
    deploy_on_push: true
  environment_slug: dotnet
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /api/health
  build_command: dotnet restore EnterpriseDocsCore.sln && dotnet publish api/EnterpriseDocsCore.API.csproj -c Release -o out
  run_command: dotnet out/EnterpriseDocsCore.API.dll
  envs:
  - key: ASPNETCORE_ENVIRONMENT
    value: Production
  - key: ASPNETCORE_URLS
    value: http://0.0.0.0:8080
  - key: ConnectionStrings__DefaultConnection
    value: ${postgres-db.DATABASE_URL}
  - key: ConnectionStrings__RedisConnection
    value: ${redis-cache.REDIS_URL}
  - key: Authentication__SecretKey
    value: "Sprint6-Enterprise-JWT-Secret-Key-For-Production-Deployment-2025"
  - key: Authentication__Issuer
    value: "EnterpriseDocsAPI"
  - key: Authentication__Audience
    value: "EnterpriseDocsClient"
  - key: Storage__Provider
    value: "local"

# Frontend service with catch-all route MUST be listed last
- name: frontend
  source_dir: src/frontend
  github:
    repo: twitchyvr/Spaghetti
    branch: main
    deploy_on_push: true
  build_command: npm ci --omit=dev && npm run build
  run_command: npm run preview -- --host 0.0.0.0 --port $PORT
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  catch_all: true
  envs:
  - key: VITE_API_BASE_URL
    value: /api
  - key: VITE_ENVIRONMENT
    value: production
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"

databases:
- name: postgres-db
  engine: PG
  version: "14"
  size: db-s-1vcpu-1gb
  num_nodes: 1

- name: redis-cache
  engine: REDIS
  version: "7"
  size: db-s-1vcpu-1gb