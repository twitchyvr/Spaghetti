name: spaghetti-platform

# Global routing configuration
routes:
- path: /api
  component_name: api
- path: /health
  component_name: api
- path: /swagger
  component_name: api
- path: /hubs
  component_name: api

services:
# Simple Test API service
- name: api
  source_dir: test-api
  github:
    repo: twitchyvr/Spaghetti
    branch: main
    deploy_on_push: true
  environment_slug: dotnet
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
  envs:
  - key: ASPNETCORE_ENVIRONMENT
    value: Production
  - key: ASPNETCORE_URLS
    value: http://0.0.0.0:8080

# Frontend service with catch-all route MUST be listed last
- name: frontend
  source_dir: src/frontend
  github:
    repo: twitchyvr/Spaghetti
    branch: main
    deploy_on_push: true
  build_command: npm ci --omit=dev && npm run build
  run_command: npm run preview -- --host 0.0.0.0 --port $PORT
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  catch_all: true
  envs:
  - key: VITE_API_BASE_URL
    value: /api
  - key: VITE_ENVIRONMENT
    value: production
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"

databases:
- name: postgres-db
  engine: PG
  version: "14"
  size: db-s-1vcpu-1gb
  num_nodes: 1

- name: redis-cache
  engine: REDIS
  version: "7"
  size: db-s-1vcpu-1gb